<div class="popup __selected">
    <span class="popup-close close">&times;</span>
    <div class="popup-content">
        <div class="popup-title">Добавить контакт</div>
        <form id="contact_add" class="form form-add form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Фамилия</label>
                <div class="col-sm-10">
                    <input type="text" name="family" class="form-control" placeholder="Иванов" data-validate="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Имя</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" placeholder="Иван" data-validate="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Отчество</label>
                <div class="col-sm-10">
                    <input type="text" name="surname" class="form-control"  placeholder="Иванович" data-validate="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Телефон</label>
                <div class="col-sm-10">
                    <input type="text" name="phone" class="form-control"  placeholder="79123456789" data-validate="required, phone"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control"  placeholder="ivan@ivanov.ru" data-validate="required, email"/>
                </div>
            </div>
            <p class="text-danger form-error"></p>
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="Добавить"/>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="./control/submitForm/jquery.submitForm.js"></script>
<script type="text/javascript">
    $('#contact_add').submitForm({
        source: './api/add.php',
        responseElement: $('#contact_add'),
        success: function(response){
            window.popup.close();
            updateList();
        },
        error: function(error, response){
            $('.form-error').text(response.ERROR_DESCRIPTION);
        }
    })
</script>
